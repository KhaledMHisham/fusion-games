<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/loginStyle.css" />

</head>

<body class="bg-black">
  <section class="vh-100 gradient-custom bg-main">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class=" pb-5 pt-5 col-12 col-md-8 col-lg-6 col-xl-5">

          <div class="card bg-dark text-white" style="border-radius: 1rem;">

            <div class="card-body p-5 text-center">
              <a href="home">
              <div class="arrow arrow-left align-left arrow">
                <i class="fas fa-chevron-left"></i>
              </div>
            </a>
              <img   class="rounded-circle bg-gold" 
              style="border-radius: 10%; aspect-ratio: 1/1;" height="75" 
              src="images/phoenix.png" alt="Welcome in...">
              <!-- <div class="scroll-container" style="position: relative;"> -->


              <div class="mb-md-5 mt-md-4 mt-lg-5 pb-5">

                <h2 class="text-gold fw-bold mb-2 text-uppercase">Login</h2>
                <br>
                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg text-white p-2" />
                  <label class="form-label text-gold input-label" for="email" aria-required="true">Email
                    Address</label>
                  <span id="email-error" style="font-size: 10px;" class="float-end text-danger"></span>
                </div>


                <div class="form-outline  mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg text-white p-2" />
                  <label class="form-label text-gold input-label" for="password">Password</label>
                  <span id="password-error" style="font-size: 10px;" class="float-end text-danger"></span>
                </div>



                <br>
                <button class="btn btn-gold btn-lg px-4 
                    text-black hover-overlay border-gold mx-5 mt-2 mb-2 w-50" type="button" onclick="signUp()">LogIn</button>
                    
                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg text-gold"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2 text-gold"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg text-gold"></i></a>
                </div> -->

                <div>
                  <p class="mb-0 text-gold"> don't have account? <a href="register.html" class="text-white-50 fw-bold">
                      Signup </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript"src="js/login.js"></script>
</body>
</html>
