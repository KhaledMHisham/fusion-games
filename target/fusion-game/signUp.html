<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/signUpStyle.css" />

</head>

<body class="bg-black">
  <section class="vh-100 gradient-custom bg-main">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class=" pb-5 pt-5 col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <!-- <div class="d-flex flex-row justify-content-end align-items-center mb-3"> -->
                <div class="arrow arrow-left align-left arrow">
                  <i class="fas fa-chevron-left"></i>
                </div>
                <!-- </div> -->
              <img style="border-radius: 10% ;" src="phoenix.png" alt="Welcome in...">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="text-gold fw-bold mb-2 text-uppercase">Sign-Up</h2>
                <br>
                <div class="form-outline mb-4">
                  <input type="F-name" id="typeFname" class="form-control text-gold p-2" />
                  <label class="form-label text-gold input-label" for="typeFname" aria-required="true">First
                    name</label>
                </div>
                <div class="form-notch">
                  <div class="form-notch-leading" style="width: 9px;">
                  </div>
                  <div class="form-notch-middle" style="width: 68.8px;">
                  </div>
                  <div class="form-notch-trailing">
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="L-name" id="typeLname" class="form-control form-control-lg text-gold p-2" />
                  <label class="form-label text-gold input-label " for="typeEmailX" aria-required="true">Last name
                  </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="L-name" id="typeLname" class="form-control form-control-lg text-gold p-2" />
                  <label class="form-label text-gold input-label " for="typeEmailX" aria-required="true">User Name
                  </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg text-gold p-2" />
                  <label class="form-label text-gold input-label" for="typeEmailX" aria-required="true">Email
                    Address</label>
                </div>

                <div class="form-outline  mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg text-gold p-2" />
                  <label class="form-label text-gold input-label" for="typePasswordX">Password</label>
                </div>
                <div class="form-outline  mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg text-gold p-2" />
                  <label class="form-label text-gold input-label" for="typePasswordX">Confirm Password</label>
                </div>



                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                <div class="container">
                  <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                      <br><br>
                      <div class="bs-callout bs-callout-warning hidden">

                      </div>

                      <div class="bs-callout bs-callout-info hidden">

                      </div>

                      <form id="demo-form" data-parsley-validate="">


                        <!-- <p class="field--wrapper">
                          <label for="select-country">Select Your Country</label> -->
                        <!-- <select id="heard" required="" class="form-control" > -->
                        <div class="row justify-content-around">

                          <div class="col-5">
                            <select id="select-country" name="select-country"
                              class="demo-default form-control bg-date border-gold col-5">
                              <option class="form-control bg-date border border-gold rounded-2 text-gold"
                                value="country" selected>Select country</option>
                              <option value="AF">Afghanistan</option>
                              <option value="AL">Albania</option>
                              <option value="DZ">Algeria</option>
                              <option value="CM">Cameroon</option>
                              <option value="CA">Canada</option>
                              <option value="DJ">Djibouti</option>
                              <option value="EG">Egypt</option>
                            </select>
                          </div>
                          <div class="col-5 ">
                            <div class="input-group date" id="datepicker">
                              <input type="date" class="form-control bg-date border border-gold rounded-2 text-gold"
                                id="date" />
                              <span class="input-group-append text-gold">
                                <!-- <span class="input-group-text bg-light d-block text-date"> -->
                                <!-- <i class="fa fa-calendar"></i> -->
                              </span>
                              </span>
                            </div>
                          </div>
                        </div>
                        <br>
                        <button class="btn btn-outline-light btn-lg px-4 text-gold border-gold m-4"
                          type="submit">Sign-up</button>

                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg text-gold"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2 text-gold"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg text-gold"></i></a>
                        </div>

                        <div>
                          <p class="mb-0 text-gold"> Already Have an Account! <a href="login.html"
                              class="text-white-50 fw-bold"> Login </a>
                            <!-- </p> -->
                        </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
  </section>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
  $(function () {
    $('#datepicker').datepicker();
  });
</script>

</html>
